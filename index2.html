<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HWB Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="style2.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row p-1">
            <div class="col-12">
                <div class="row">
                <div class="col-12 d-flex flex-row justify-content-between align-items-center">
                <label for="customRange2" class="w-50 form-label fs-3 fw-bold title text-primary">Color Picker</label>
                <div class="w-50 px-5 fw-bold text-primary">Selected Color : <span class="badge text-bg-secondary" id="rgbColor"></span>
                    <span class="badge text-bg-secondary my-2" id="hexColor"></span>
                </div>
                </div>                
                </div>                
                <input type="range" class="form-range" min="0" max="255" id="customRange2" oninput="colorChange()"
                    onchange="colorChange()">        
            </div>
        </div>
    </div>
    <div class="container h-100 w-100" id="Mainelement">
        <div id="colorBoxContainer" class="container  d-flex flex-column justify-content-center flex-grow-1 w-100">
            <div class="row">
                <div class="colorPalletContainer"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<script src="script2.js"></script>
</body>
</html>
